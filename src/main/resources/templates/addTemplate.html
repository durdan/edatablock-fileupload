<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Home Page</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//jcrop-cdn.tapmodo.com/v0.9.12/js/jquery.Jcrop.min.js"></script>
    <link rel="stylesheet" href="//jcrop-cdn.tapmodo.com/v0.9.12/css/jquery.Jcrop.css" type="text/css" />
    <script type="text/javascript">

        jQuery(function ($) {

            $("#ocrButton").click(function (event) {
                event.preventDefault();
                $.ajax(
                    {
                        type: 'GET',
                        url: "${pageContext.servletContext.contextPath}/addTemplate",
                        data: {
                            'x1': $('#x1').val(),
                            'y1': $('#y1').val(),
                            'width': $('#width').val(),
                            'height': $('#height').val(),
                            'imageId': 'Invoice2.png'
                        },
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        // crossDomain: true,
                        timeout: 9500,
                        success: function (data) {
                            console.log("data: " + data);
                            $("#ocrResult").val(data);
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.log(jqXHR.status + ' ' + textStatus + '\n ' + jqXHR.responseText);
                            window.alert(jqXHR.responseText);
                        }
                    }
                );
            });

            var jcrop_api;

            $('#target').Jcrop({
                boxWidth: 727,
                boxHeight: 1000,
                onChange: showCoords,
                onSelect: showCoords,
                onRelease: function () {
                    $('#coords input').val('');
                }
            }, function () {
                jcrop_api = this;
            });

            $('#coords').on('change', 'input', function (e) {
                var x1 = $('#x1').val(), x2 = $('#x2').val(), y1 = $('#y1').val(), y2 = $('#y2').val();
                jcrop_api.setSelect([x1, y1, x2, y2]);
            });

        });

        // Simple event handler, called from onChange and onSelect event handlers, as per the Jcrop invocation above
        function showCoords(c) {
            $('#x1').val(c.x);
            $('#y1').val(c.y);
            $('#x2').val(c.x2);
            $('#y2').val(c.y2);
            $('#width').val(c.w);
            $('#height').val(c.h);
        };

    </script>
</head>
<body>

<table>
    <tr>
        <td>
            <div>
                <img th:src="@{/template/images/1.png}" id="target"/>

            </div>
        </td>
        <td valign="top">
            <input id="ocrButton" type="button" value="OCR"/>

            <br/><br/>

            <!--<textarea id="ocrResult">-->
                        <!--${ocrResult}-->
                    <!--</textarea>-->
        </td>
    </tr>
</table>




<div id="coords" class="coords">
    <form th:action="@{/addTemplate}"
          th:object="${templateForm}" method="POST">
        <div class="inline-labels">
            <label>FileName
                <input type="text" size="4" th:field="*{fileName}" id="filename" name="filename" />
            </label>
            <label>X1
                <input type="text" size="4" th:field="*{fieldZoneMinX}" id="x1" name="x1" />
            </label>
            <label>
                Y1 <input type="text" size="4" th:field="*{fieldZoneMinY}" id="y1" name="y1" />
            </label>
            <label>
                X2 <input type="text" size="4" th:field="*{fieldZoneMaxX}" id="x2" name="x2" />
            </label>
            <label>
                Y2 <input type="text" size="4" th:field="*{fieldZoneMaxY}" id="y2" name="y2" />
            </label>
            <label>
                W <input type="text" size="4" id="width" name="width" />
            </label>
            <label>
                H <input type="text" size="4" id="height" name="height" />
            </label>
            <input type="submit" value="create" />
        </div>
    </form>
</div>



<br/>

<!-- Check if errorMessage is not null and not empty -->

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>

</body>
</html>
